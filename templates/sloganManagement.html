<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>main</title>

    <link href="{{ url_for('static', filename='bootstrap-3.3.7-dist/css/bootstrap.css') }}" rel="stylesheet">

    <link rel="stylesheet" href="{{ url_for('static', filename='css/offcanvas.css') }}">

    <link rel="stylesheet" href="{{ url_for('static', filename='css/signin.css') }}">

</head>

<body>
<nav class="navbar navbar-fixed-top navbar-inverse">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                    aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">微人大</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li><a href="/main">主页</a></li>
                <li><a href="/search">搜索</a></li>
                <li class="active"><a href="/management">管理</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">

    <div class="row row-offcanvas row-offcanvas-right">

        <div class="col-xs-12 col-sm-9">
            <p class="pull-right visible-xs">
                <button type="button" class="btn btn-primary btn-xs" data-toggle="offcanvas">Toggle nav</button>
            </p>
            <div class="jumbotron">
                <h4>标语管理</h4>
                <h5>本系统致力于为人大的教师和同学 提供极致的课程管理体验</h5>
            </div>

            <div align="center" vertical-align="middle">
                <p>
                    <a href="/management?type=slogan&prev=add">
                        <button type="button" class="btn btn-lg btn-info" h>增加</button>
                    </a>
                    <a href="/management?type=slogan&prev=delete">
                        <button type="button" class="btn btn-lg btn-danger">删除</button>
                    </a>
                </p>
            </div>
            {% if add %}
            <form class="form-signin" action="/management?type=slogan&opt=add" method="post">
                <h5 class="form-signin-heading">请输入要增加的标语</h5>
                <label for="inputEmail" class="sr-only">Email address</label>
                <input id="inputEmail" class="form-control" placeholder="标语名称" name="name">
                <label for="inputPassword" class="sr-only">Password</label>
                <input id="inputPassword" class="form-control" placeholder="标语描述" name="desc">

                <button class="btn btn-lg btn-primary btn-block" type="submit">增加</button>
            </form>
            {% endif %}

            {% if delete %}
            <form class="form-signin" action="/management?type=slogan&opt=delete" method="post">
                <h5 class="form-signin-heading">请输入要删除的标语</h5>
                <label for="inputEmailw" class="sr-only">Email address</label>
                <input id="inputEmailw" class="form-control" placeholder="标语名称" name="name">

                <button class="btn btn-lg btn-primary btn-block" type="submit">删除</button>
            </form>


            {% endif %}

        </div>

        <div class="col-xs-6 col-sm-3 sidebar-offcanvas" id="sidebar">
            <div class="list-group">
                <h1></h1>
                <h1></h1>
                {% for poster in posters %}
                <a href="/slogan?name={{ poster }}" class="list-group-item">{{ poster }}</a>
                {% endfor %}
                <a href="/management?type=slogan" class="list-group-item">+</a>

            </div>
        </div>
    </div>

    <hr>

    <footer>
        <p>All rights Reserved.</p>
    </footer>

</div>

<script src="{{ url_for('static', filename='bootstrap-3.3.7-dist/js/bootstrap.min.js') }}"></script>
<script src="{{ url_for('static', filename='js/main.js') }}"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
</body>
</html>
