<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">

    <script src="{{ url_for('static', filename='bootstrap-3.3.7-dist/js/bootstrap.min.js') }}"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>

    <link href="{{ url_for('static', filename='bootstrap-3.3.7-dist/css/bootstrap.css') }}" rel="stylesheet">

    <title>注册</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='css/signin.css') }}">

</head>

<body>

<div class="container" align="center">

    <h2 class="form-signin-heading">课程管理系统</h2>

    <form class="form-signin" action="/signin" method="post">
        <h4 class="form-signin-heading">请登录</h4>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input id="inputEmail" class="form-control" placeholder="账号" name="username">
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="密码" name="password">

        <button class="btn btn-lg btn-primary btn-block" type="submit">登录</button>
    </form>

    <form class="form-signin" action="/register" method="get">

        <button class="btn btn-lg btn-primary btn-block" type="submit">没有账号? 去注册</button>

    </form>

</div>

</body>

</html>
