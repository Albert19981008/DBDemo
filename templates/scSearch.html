<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>main</title>

    <link href="{{ url_for('static', filename='bootstrap-3.3.7-dist/css/bootstrap.css') }}" rel="stylesheet">

    <link rel="stylesheet" href="{{ url_for('static', filename='css/offcanvas.css') }}">

    <link rel="stylesheet" href="{{ url_for('static', filename='css/signin.css') }}">

    <link rel="stylesheet" href="{{ url_for('static', filename='css/theme.css') }}">

</head>

<body>
<nav class="navbar navbar-fixed-top navbar-inverse">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                    aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">微人大</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li><a href="/main">主页</a></li>
                <li class="active"><a href="/search">搜索</a></li>
                <li><a href="/management">管理</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">

    <div class="row row-offcanvas row-offcanvas-right">

        <div class="col-xs-12 col-sm-9">
            <p class="pull-right visible-xs">
                <button type="button" class="btn btn-primary btn-xs" data-toggle="offcanvas">Toggle nav</button>
            </p>
            <div class="jumbotron">
                <h4>选课搜索</h4>
                <h5>本系统致力于为人大的教师和同学 提供极致的课程管理体验</h5>
            </div>

            <form class="form-signin" action="/search?type=sc&opt=search" method="post">
                <h5 class="form-signin-heading">请输入要搜索的课程</h5>
                <label for="inputEmail" class="sr-only">Email address</label>
                <input id="inputEmail" class="form-control" placeholder="课程名称" name="c_name">
                <label for="inputEmail2" class="sr-only">Email address</label>
                <input id="inputEmail2" class="form-control" placeholder="学生姓名" name="s_name">
                <label for="inputEmail3" class="sr-only">Email address</label>
                <input id="inputEmail3" class="form-control" placeholder="课程ID" name="c_id">
                <label for="inputEmail4" class="sr-only">Email address</label>
                <input id="inputEmail4" class="form-control" placeholder="学生ID" name="s_id">

                <button class="btn btn-lg btn-primary btn-block" type="submit">搜索</button>
            </form>
            <div>
                <div>
                    <div class="col-md-12">
                        <table class="table" style="TABLE-LAYOUT:fixed">
                            <thead>
                            <tr>
                                <th>course-name</th>
                                <th>student-name</th>
                                <th>course-id</th>
                                <th>student-id</th>
                            </tr>
                            </thead>
                            <tbody>
                            {% for sc in scs %}
                            <tr>
                                <td>{{sc.c_name}}</td>
                                <td>{{sc.s_name}}</td>
                                <td>{{sc.c_id}}</td>
                                <td>{{sc.s_id}}</td>
                            </tr>
                            {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>


        </div>

        <div class="col-xs-6 col-sm-3 sidebar-offcanvas" id="sidebar">
            <div class="list-group">
                <h1></h1>
                <h1></h1>
                {% for poster in posters %}
                <a href="/slogan?name={{ poster }}" class="list-group-item">{{ poster }}</a>
                {% endfor %}
                <a href="/management?type=slogan" class="list-group-item">+</a>

            </div>
        </div>
    </div>

    <hr>

    <footer>
        <p>All rights Reserved.</p>
    </footer>

</div>


<script src="{{ url_for('static', filename='bootstrap-3.3.7-dist/js/bootstrap.min.js') }}"></script>
<script src="{{ url_for('static', filename='js/main.js') }}"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
</body>
</html>
